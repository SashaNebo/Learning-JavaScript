<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">
    <div class="form-container">
      <form action="GET" class="form" id="form">
        <div class="form-group">
          <input type="text" value="" name="coin" class="form-input" id="text-input" placeholder="Coin" required autocomplete='off' />
          <input type="submit" class="form-submit" id="submit-button" value="OK" />
        </div>
      </form>
    </div>
  </div>


  <main class="main">
    <div class="container">
      <div class="main-content" id='coins'>
        <div class="main-content-coin">
          <div class="ranked">#</div>
          <div class="name">Name</div>
          <div class="price">Price</div>
          <div class="market-cap">Market Cap</div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
